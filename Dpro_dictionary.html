<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d1d0aff3a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Dpro_dictionary.css">
    <title>Dpro Dictionary</title>                          
</head>
<body>
    <div class="logo">
        <a href="./index.html"><img src="./image/logo.svg" alt="Logos"></a>
    </div>
    <div class="container">
        <h2 class="title">DPro Dictionary</h2>
        <input type="text" class="input" id="input" placeholder="Search a word">
        <p class="info-text">Type a word and press Enter</p>
        <div class="meaning-container">
            <h2>Word Title: <span class="word-title" id="word-title"></span></h2>
            <h2>Meaning: <span class="word-meaning" id="word-meaning"></span></h2>
            <h2>Synonyms: <span class="word-synonyms" id="word-synonyms"></span></h2>
        </div>
    </div>

    <script src="./Dpro_dictionary.js"></script>
</body>
</html>
